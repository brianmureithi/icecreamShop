<!-- Begining of main -->
<main>
    <section class="register-section">
       
        <form class="reg-form">
            <h1>Register</h1>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" name="username"/>
                <small></small>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" name="email" autocomplete="on"/>
                <small></small>
            </div>
            <div>
                <label for="password">password</label>
                <input type="text" id="password" placeholder="Enter password"name="password" autocomplete="on"/>
                <small></small>
            </div>
            <div >
               <p class="form-title"> Select your Gender</p> 
                <div class="radio-div">
                    <div>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" autocomplete="on"/>
    
                    </div>
                    <div>
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" autocomplete="on"/>
    
                    </div>
                    <div>
                        <label for="notsay">Rather not say</label>
                        <input type="radio" id="notsay" name="gender" autocomplete="on" />
    
                    </div>
                </div>
              
                <small id="gender-error"></small>
            </div>
            <div >
               <p class="form-title">Select your Preferred Icecreams</p> 
               <div class="checkbox-div">
                <div>
                    <label for="vanilla">Vanilla</label>
                    <input type="checkbox" id="vanilla" name="preference" value="vanilla" />

                </div>
                <div>
                    <label for="caramel">Caramel</label>
                    <input type="checkbox" id="caramel" name="preference" value="caramel"/>

                </div>
                <div>
                    <label for="chocolate">Chocolate</label>
                    <input type="checkbox" id="chocolate" name="preference" value="chocolate"/>

                </div>
                <div>
                    <label for="strawberry">Strawberry</label>
                    <input type="checkbox" id="strawberry" name="preference" value="strawberry"/>

                </div>
                <div>
                    <label for="blueberry">Blue berry</label>
                    <input type="checkbox" id="blueberry" name="preference" value="blueberry"/>

                </div>
                <small id="preferred-checkbox-error"></small>

               </div>
               
               
            </div>
            <div class="select-div">
                <label for="preference">Preference</label>

                <select id="preference" name="favorite">
                    <option value="vanilla">Vanilla</option>
                    <option value="vanilla">Caramel</option>
                    <option value="vanilla">Chocolate</option>
                    <option value="vanilla">Strawberry</option>
                    <option value="vanilla">Blueberry</option>
   
                </select>
                <small class="select-error"></small>
            </div>
            <div>
                <button class="button-submit" type="submit">Submit</button>
            </div>
          
        
        


        </form>

    </section>
